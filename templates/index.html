<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Failure Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8); /* Translucent box */
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Heart Failure Prediction</h1>
    <form method="POST" action="/predict-heart-failure">
        <label for="Age">Age:</label>
        <input type="number" id="Age" name="Age" required>

        <label for="Sex">Sex:</label>
        <select id="Sex" name="Sex" required>
            <option value="1">Male</option>
            <option value="0">Female</option>
        </select>

        <label for="ChestPainType">Chest Pain Type:</label>
        <select id="ChestPainType" name="ChestPainType" required>
            <option value="TA">Typical Angina (TA)</option>
            <option value="ATA">Atypical Angina (ATA)</option>
            <option value="NAP">Non-Anginal Pain (NAP)</option>
            <option value="ASY">Asymptomatic (ASY)</option>
        </select>

        <label for="Cholesterol">Cholesterol (mg/dL):</label>
        <input type="number" id="Cholesterol" name="Cholesterol" required>

        <label for="FastingBS">Fasting Blood Sugar:</label>
        <select id="FastingBS" name="FastingBS" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label for="MaxHR">Max Heart Rate:</label>
        <input type="number" id="MaxHR" name="MaxHR" required>

        <label for="ExerciseAngina">Exercise Induced Angina:</label>
        <select id="ExerciseAngina" name="ExerciseAngina" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label for="Oldpeak">Oldpeak (ST depression induced by exercise):</label>
        <input type="text" id="Oldpeak" name="Oldpeak" required>

        <label for="ST_Slope">ST Slope:</label>
        <select id="ST_Slope" name="ST_Slope" required>
            <option value="Up">Up</option>
            <option value="Flat">Flat</option>
            <option value="Down">Down</option>
        </select>

        <input type="submit" value="Predict">
    </form>
</body>
</html>
